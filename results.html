<!DOCTYPE html>
<html lang="en">


<head>

    <title>LUMEN</title>

</head>

<body id="mainBody">
    <script>document.addEventListener('DOMContentLoaded', function() {
    // Retrieve settings from local storage
    const selectedMode = localStorage.getItem('selectedMode');

    // Apply settings to the new page
    if (selectedMode === 'dark') {
        document.body.classList.add('dark-mode');
    }
});

document.getElementById('toggleDarkLight').addEventListener('click', function() {
    const isDarkMode = document.body.classList.contains('dark-mode');
    
    // Toggle dark mode class
    document.body.classList.toggle('dark-mode', !isDarkMode);

    // Update the button text based on the mode
    this.innerText = isDarkMode ? 'Dark Mode' : 'Light Mode';

    // Save the selected mode to local storage
    const selectedMode = isDarkMode ? 'light' : 'dark';
    localStorage.setItem('selectedMode', selectedMode);
});</script>
   
    <div class="header">
        <h1 id="title">LUMEN</h1>
        <div>
            <button class="toggle-button" id="toggleDarkLight">Dark Mode</button>
        </div>
    </div>

    <div class="results-wrapper" id="Section1">
        <div class="results-text">
            Your Results from highest to lowest recommendation, based on your preferences:
        </div>
    </div>

     </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve settings from local storage
            const selectedMode = localStorage.getItem('selectedMode');
        
            // Apply settings to the body
            if (selectedMode === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('toggleDarkLight').innerText = 'Light Mode';
            } else {
                document.body.classList.remove('dark-mode');
                document.getElementById('toggleDarkLight').innerText = 'Dark Mode';
            }
        });
        </script>

</body>
