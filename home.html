<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="styles.css">


    <title>LUMEN</title>

</head>

<body>
   
    <div class="header">
        <h1 id="title">LUMEN</h1>
        <div>
            <button class="toggle-button" id="toggleDarkLight">Dark Mode</button>
            <button class="font-selector" id="smallFont" style="font-size: 12px;">A</button>
            <button class="font-selector active" id="normalFont" style="font-size: 16px;">A</button>
            <button class="font-selector" id="largeFont" style="font-size: 18px;">A</button>
        </div>
    </div>

    <div class="help-text-wrapper" id="Section1">
        <div class="help-text">
            Select the areas you would like help in:
        </div>

        <div class="middle-buttons">
            <button class="dropdown-button" id="Oily Skin">Oily Skin</button>
            <button class="dropdown-button" id="Skin Tone">Skin Tone</button>
            <button class="dropdown-button" id="Hydration">Hydration</button>
            <button class="dropdown-button" id="Brightening">Brightening</button>
            <button class="dropdown-button" id="Acne">Acne</button>
            <button class="dropdown-button" id="Dark Spots">Dark Spots</button>
            <button class="dropdown-button" id="Wrinkles">Wrinkles</button>
            <button class="dropdown-button" id="Eye Circles">Eye Circles</button>
            <button class="dropdown-button" id="Scarring">Scarring</button>
            <button class="dropdown-button" id="Blackheads">Blackheads</button>
        </div>
    </div>

    <div class="allergy-q-wrapper" id="Section2">
        <div class="allergy-q">
                Select allergens to avoid:
        </div>
        
        <div class="middle-buttons2">
                <button class="dropdown-button" id="Fragrances">Fragrances</button>
                <button class="dropdown-button" id="Silicon">Silicon</button>
                <button class="dropdown-button" id="Aluminium">Aluminium</button>
                <button class="dropdown-button" id="Alcohol">Alcohol</button>
                <button class="dropdown-button" id="Animal Products">Animal Products</button>
        </div>
                <!-- Add more buttons here if needed -->
    </div>
          
   
     <div class="wrap">
        <button class="button" id="submitNew">Submit</button>
     </div>
     <div class="wrapper-loader">
        <div class="loader"></div>
      </div>

    <footer class="footer">
        <p>Authored by THUG 2024 (Truly Humble Under Git 2024) </p>
    </footer>
     
     <script src="script.js"></script>
